<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collections</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <!-- MENUBAR -->
        <div class="menubar">
            <a href="/maps">
                <img src="{% static 'images/maps_icon.png' %}" alt="">
            </a>
            <a href="/notes">
                <img src="{% static 'images/notes_icon.png' %}" alt="">
            </a>
            <a href="/">
                <img src="{% static 'images/Home_icon.png' %}" alt="">
            </a>
            <!-- Filler -->
            <a href="">
            <div class="active four">
            </div>
        </a>
            <a href="leaders_of_the_bible/moses">
                <img src="{% static 'images/storyline_icon.png' %}"alt="">
            </a>
        </div>
        <div class="content">
            <h1>Collections</h1>
            {% for collection in collections %}
            <div class="collection_block">
                <a href="{{ collection.href }}">
                    <h2>{{collection.name}}</h2>
                </a>
            </div>
            {% endfor %}
            
        </div>
    </body>
</html>
