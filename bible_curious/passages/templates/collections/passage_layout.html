<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bible curious | {{story_name}} - {{step_number}}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>

<body>
    <!-- MENUBAR -->
    <div class="menubar">
        <span class="active two"></span>
        <a href="/">
            <img src="{% static 'images/church_white.svg' %}" alt="">
        </a>
        <a href="/{{ story_href }}">
            <img src="{% static 'images/storyline_white.svg' %}" alt="">
        </a>
        <a href="/collections">
            <img src="{% static 'images/collections_icon_white.svg' %}" alt="">
        </a>
        <a href="/maps">
            <img src="{% static 'images/map_white.svg' %}" alt="">
        </a>
        <a href="/notes">
            <img src="{% static 'images/star_white.svg' %}" alt="">
        </a>
    </div>
    <div class="back">
        <h3>
            <a href="/{{ story_href }}">&larr; storyline</a>
            {% if session %}
            <form method="post">
                {% csrf_token %}
                <input type="checkbox" name="fav_step" onClick="form.submit()" value="1" {{ step_is_fav }} />
                <span class="star story"></span>
            </form>
            {% endif %}
        </h3>
    </div>
    <div class="content">
        <!-- login icon -->
        {% if session %}
        <div class="pfp">
            <a href="/notes">
                <img src="{{session.userinfo.picture}}" alt="">
            </a>
        </div>

        {% else %}
        <div class="pfp">
            <a class="login" href="/login">LOGIN</a>
        </div>
        {% endif %}

        {% block content %}

        {% endblock content %}
        <div class="step_nav">
            {% if prev_exists %}
            <a href="{{ prev_step }}">
                <div class="prev">
                    Prev
                    <br>
                    &larr;
                </div>
            </a>
            {% endif %}
            {% if next_exists %}
            <a href="{{ next_step }}">
                <div class="next">
                    Next
                    <br>
                    &rarr;
                </div>
            </a>
            {% endif %}
        </div>
    </div>
</body>

</html>
