<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bible curious | {{story_name}} - {{step_number}}</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>
        <!-- MENUBAR -->
        <div class="menubar">
            <a href="/">
                <img src="{% static 'images/church_black.svg' %}" alt="">
            </a>
            <a href="/{{ story_href }}">
                <div class="active two">
                    <img src="{% static 'images/storyline_black.svg' %}" alt="">
                </div>
            </a>
            <a href="/collections">
                <img src="{% static 'images/collections_icon.svg' %}" alt="">
            </a>
            <a href="/maps">
                <img src="{% static 'images/map_black.svg' %}" alt="">
            </a>
            <a href="/notes">
                <img src="{% static 'images/star_black.svg' %}" alt="">
            </a>
        </div>
        <div class="content">
            <h3 class="back">
                <a href="/{{ story_href }}">&larr; storyline</a>
            </h3>
            <!-- login icon -->
            {% if session %}
            <form method="post">
              {% csrf_token %}
              <input type="checkbox" name="fav_step" onClick="form.submit()" value="1" {{ step_is_fav }}/>
              <span class="star"></span>
            </form>
            <div class="pfp">
                <a href="/notes">
                    <img src="{{session.userinfo.picture}}" alt="">
                </a>
            </div>
            
            {% else %}
            <div class="pfp">
                <a class="login" href="/login">LOGIN</a>
            </div>
            {% endif %}
            {% block content %}{% endblock content %}
            <div class="step_nav">
                {% if prev_exists %}
                <a href="{{ prev_step }}">
                    <div class="prev">
                        Prev
                        <br>
                        &larr;
                    </div>
                </a>
                {% endif %}
                {% if next_exists %}
                <a href="{{ next_step }}">
                    <div class="next">
                        Next
                        <br>
                        &rarr;
                    </div>
                </a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
