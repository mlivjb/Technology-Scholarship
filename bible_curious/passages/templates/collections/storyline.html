<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Storyline + story</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <!-- MENUBAR -->
        <div class="menubar">
            <a href="maps">
                <img src="{% static 'images/maps_icon.png' %}" alt="">
            </a>
            <a href="notes">
                <img src="{% static 'images/notes_icon.png' %}" alt="">
            </a>
            <a href="index">
                <img src="{% static 'images/Home_icon.png' %}" alt="">
            </a>
            <a href="collections">
                <img src="{% static 'images/collections_icon.png' %}" alt="">
            </a>
            <!-- Filler -->
            <a href="#"></a>
            <div class="active five">
                <a href="storyline"></a>
            </div>
        </div>
        <div class="content">
            <h3>
                <a href="../leaders_of_the_bible">Leaders in the Bible</a>
                &rarr; Stories
            </h3>
            <h1>Moses</h1>
            <!-- passages -->
            <div class="step">
                <div class="step_type psg"></div>
                <div class="step_info">
                    <a href="moses/1">
                        <h2>Question</h2>
                        <p>Who is Moses?</p>
                        <input type="checkbox">
                    </a>
                    
                </div>
            </div>
            <div class="vl"></div>
            <div class="step">
                <div class="step_type psg"></div>
                <div class="step_info">
                    <a href="moses/2">
                        <h2>Passage</h2>
                        <p>Moses flees to Midian</p>
                        <input type="checkbox">
                    </a>
                </div>
            </div>
            <div class="vl"></div>
            <div class="step">
                <div class="step_type psg"></div>
                <div class="step_info">
                    <a href="passage">
                        <h2>Passage</h2>
                        <p>Burning bush and signs</p>
                        <input type="checkbox">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
