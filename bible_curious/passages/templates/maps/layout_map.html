<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page_title}}</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <!-- MENUBAR -->
        <div class="menubar">
            <a href="/maps">
                <img src="{% static 'images/map_black.svg' %}" alt="">
            </a>
            <a href="/notes">
                <img src="{% static 'images/notes_black.svg' %}" alt="">
            </a>
            <a href="/">
                <img src="{% static 'images/church_black.svg' %}" alt="">
            </a>
            <a href="/collections">
                <img src="{% static 'images/search_black.svg' %}"alt="">
            </a>
            <a href="leaders_of_the_bible/moses">
                <div class="active">
                    <img src="{% static 'images/storyline_black.svg' %}"alt="">
                </div>
            </a>
        </div>
        <div class="content">
            <a href="./"> <h3>&larr; Maps</h3></a>
            <img class="map_img" src="{% static 'collections/maps/{{map_name}}.png' %}" alt="{{map.name}}">
        </div>
    </body>
</html>
