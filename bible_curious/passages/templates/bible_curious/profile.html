<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bible curious | Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>

    <div class="menubar">

        </a>
        <a href="collections/leaders_of_the_bible/moses">

        </a>

    <div class="content">

        <div class="pfp_profile">
            <img src="{{session.userinfo.picture}}" alt="">

</html>
