<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bible curious | Notes</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>
        <!-- MENUBAR -->
        <div class="menubar">
            <a href="/maps">
                <img src="{% static 'images/map_black.svg' %}" alt="">
            </a>
            <a href="notes">
                <div class="active two">
                    <img src="{% static 'images/star_black.svg' %}" alt="">
                </div>
            </a>
            <a href="/">
                <img src="{% static 'images/church_black.svg' %}" alt="">
            </a>
            <a href="collections">
                <img src="{% static 'images/search_black.svg' %}" alt="">
            </a>
            <a href="collections/leaders_of_the_bible/moses">
                <img src="{% static 'images/storyline_black.svg' %}" alt="">
            </a>
        </div>
        <div class="content">
            <h3 class="back">
                <a href="/">&larr; Home</a>
            </h3>
            <!-- login icon -->
            <!-- {% if session %}
            <div class="pfp_home">
                <a href="profile">
                    <img src="{{session.userinfo.picture}}" alt="">
                </a>
            </div>
            {% else %}
            <div class="pfp_home">
                <a class="login" href="/login">LOGIN</a>
            </div>
            {% endif %} -->


            {% if session %}
            <div class="pfp_profile">
                <a href="/notes">
                    <img class="profile" src="{{session.userinfo.picture}}" alt="">
                </a>
            </div>
            <h2 class="username head">{{session.userinfo.name}}</h2>
            <a href="/logout">logout</a>
            <h2 class="head">Your Stuff</h2>

            <h3>Favourite Verses</h3>
            <div class="current_stories_scroll">
                {% for verse in Favourite_Versess %}
                    <!-- <a href="{{ collection.href }}"> -->
                        <div class="collection_block">
                            <h2>{{verse.week}}</h2>
                        </div>
                    <!-- </a> -->
                {% endfor %}
            </div>

            
            
            
            
            
            
            {% else %}
            <h1>Me</h1>
            <h3>To see your notes and favourited stuff login below</h3>
            <a href="/login">LOGIN</a>
            {% endif %}
        </div>
    </body>
</html>
