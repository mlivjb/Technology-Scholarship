<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maps</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <!-- MENUBAR -->
        <div class="menubar">
            <a href="maps">
                <div class="active one">
                    <img src="{% static 'images/map_black.svg' %}" alt="">
                </div>
            </a>
            <a href="notes">
                <img src="{% static 'images/notes_black.svg' %}" alt="">
            </a>
            <a href="/">
                <img src="{% static 'images/church_black.svg' %}" alt="">
            </a>
            <a href="/collections">
                <img src="{% static 'images/search_black.svg' %}" alt="">
            </a>
            <a href="collections/leaders_of_the_bible/moses">
                <img src="{% static 'images/storyline_black.svg' %}" alt="">
            </a>
        </div>
        <div class="content">
            <h1>Maps</h1>
            
            {% for map in maps %}
            <div class="map_block">
                <a href="{{ map.href }}">
                    <h2>{{map.name}}</h2>
                </a>
            </div>
            {% endfor %}

            
        </div>
    </body>
</html>
